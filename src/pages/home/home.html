<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
  <ion-card class="foto-card" *ngFor="let hosp of hospedagens">
   
        <img src="{{'data:image/png;base64,' + hosp.foto}}">
        <button *ngIf="hosp.album && hosp.album.length" ion-button clear icon-only (click)="openSlider(hosp)">
            <ion-icon name="favicon"></ion-icon>
        </button> 
    
  </ion-card>
  
</ion-content>
