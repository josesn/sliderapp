<ion-header>

  <ion-navbar>
    <ion-title>slider</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides *ngIf="slider?.album && slider?.album.length" pager paginationType="bullets" autoplay="2000" speed="1500" effect="fade" loop="true">
        <ion-slide *ngFor="let album of slider?.album">
          <img src="{{'data:image/png;base64,' + album.foto}}">
        </ion-slide>
      </ion-slides>
</ion-content>
